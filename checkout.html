<html>
<head>
    <title>Checkout - Shutter Collections</title>
    <link rel="icon" type="image/x-icon" href="SCIcon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .checkout-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 50px;
        }
        .checkout-form {
            background-color: #FFA235;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .checkout-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 2px solid #000000;
            border-radius: 5px;
            font-size: 16px;
        }
        .checkout-form button {
            background-color: #000000;
            border: 2px solid #FFA235;
            color: #FFA235;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkout-form button:hover {
            background-color: #FFA235;
            color: #000000;
        }
    </style>
    <script>
        function saveName() {
            const name = document.getElementById('customer-name').value;
            if (name.trim() === '') {
                alert('Please enter your name.');
                return;
            }
            localStorage.setItem('customerName', name);
            location.href = 'receipt.html';
        }
    </script>
</head>
<body>
    <img id="topfilm" src="AboutFilm.jpg">
    <div class="button-container">
        <a class="index" href="index.html">Home</a>
        <a class="button" href="AboutUs.html">About Us</a>
        <a class="button1" href="ContactUs.html">Contact Us</a>
        <a class="button2" href="Homepage.html">Products</a>
        <a class="type">Checkout</a>
    </div>
    <div class="checkout-container">
        <div class="checkout-form">
            <h1>Enter Your Name</h1>
            <input type="text" id="customer-name" placeholder="Your Name">
            <button onclick="saveName()">Proceed to Receipt</button>
        </div>
    </div>
</body>
</html>
